name: Lint and Test

on:
  push 

jobs:
  run-linters:
    name: Run linters
    runs-on: self-hosted

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3
        
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 21
          
      - name: Install Node.js dependencies
        run: cd coffee-project && npm ci

      - name: Run ESLint
        run: npx eslint .

      - name: Run Prettier
        run: npx prettier . --check
        
      - name: Run tests
        run: npm test
