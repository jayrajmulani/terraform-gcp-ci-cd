- name: Install docker dependencies 
  apt:
    name: 
        - apt-transport-https
        - ca-certificates
        - curl
        - gnupg2
        - software-properties-common
        - python3-pip
    state: latest
    update_cache: yes

- name: Add Docker's official GPG key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Set up the stable repository
  apt_repository:
    repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu xenial stable
    state: present

- name: Install docker
  apt:
    name: 
      - docker-ce
    state: present

- name: Run docker
  service:
    name: docker
    state: started
    enabled: true

- name: Add python packages for ansible docker
  ansible.builtin.pip:
    name: 
      - docker 
      - docker-compose

- name: Copy app files
  copy:
    src: ../coffee-project/
    dest: /home/mresham/coffee-project

- name: Copy docker files
  copy:
    src: ../docker/
    dest: /home/mresham/docker

- name: Start Webserver docker
  community.docker.docker_compose:
    project_src: /home/mresham/docker
    state: present
